<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="./listado">
                <mat-icon mat-list-icon>label</mat-icon><span>Listado</span>
            </a>
            <a mat-list-item routerLink="./agregar">
                <mat-icon mat-list-icon>add</mat-icon><span>Añadir héroe</span>
            </a>
            <a mat-list-item routerLink="./buscar">
                <mat-icon mat-list-icon>search</mat-icon><span>Buscar héroe</span>
            </a>
            <!-- <a mat-list-item href="https://goo.gl/maps/NLfQjduRbAXeKNn88"><mat-icon mat-list-icon>language</mat-icon><span>Visita Llanfairpwllgwyngyllgogerychwyrndrobwllllantysiliogogogoch</span></a> -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span>{{auth.usuario}}</span>
        <button mat-button (click)="logout()">
            Logout
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
